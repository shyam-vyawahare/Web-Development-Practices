<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Media preview!</title>
</head>
<body>
  <nav>
    <ul style="display:flex;">
      <a href="#audio"><li>Audio</li></a>
      <a href="#video"><li>Video</li></a>
    </ul>
  </nav>
  <main>
    <h1>
      Media preview in html | Practice problem by CWH
    </h1>
  
    <div style="color: red;">
      <h2 id="audio">Audio preview</h2>
      <audio src="1.mp3" controls>Audio 1</audio>
      <audio src="2.mp3" controls>Audio 2</audio>
      <audio src="3.mp3" controls>Audio 3</audio>
      <audio src="4.mp3" controls>Audio 4</audio>
      <audio src="5.mp3" controls>Audio 5</audio>
      <audio src="6.mp3" controls>Audio 6</audio>
    </div>
  
    <div style="color: red;">
      <h2 id="video">Video preview</h2>
      <video src="1.mp4" controls>Audio 1</video>
      <video src="2.mp4" controls>Audio 2</video>
      <video src="3.mp4" controls>Audio 3</video>
      <video src="4.mp4" controls>Audio 4</video>
      <video src="5.mp4" controls>Audio 5</video>
      <video src="6.mp4" controls>Audio 6</video>  
    </div>
  </main>

</body>
</html>
