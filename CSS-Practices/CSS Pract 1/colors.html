<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        .color {
            color: darkred;
        }
        
        .hex {
            color: #0BEE0b;
        }
        
        .hsl {
            color: hsl(9, 58%, 61%);
        }
        
        rgb {
            color: rgb(9, 149, 192);
        }
    </style>
</head>

<body>
    <h1>Lets Learn about colors</h1>
    <p>
        Color can represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex color-code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </p>
    <h2 class="color">The colors in Color-code</h2>
    <h2 class="rgb">The colors in HSL</h2>
    <h2 class="hex">The colors in HEX</h2>
    <h2 class="hsl">The colors in HSL</h2>
</body>

</html>
