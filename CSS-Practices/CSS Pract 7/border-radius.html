<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Borders</title>
    <style>
        h1 {
            border-style: solid;
            text-align: center;
            background: green;
            border-radius: 20px;
        }
        
        p.dotted {
            border-style: dotted;
        }
        
        p.dashed {
            border-style: dashed;
        }
        
        p.solid {
            border-style: solid;
        }
        
        p.double {
            border-style: double;
        }
        
        p.thick {
            border-style: solid;
            border-width: 8px;
        }
    </style>
</head>

<body>
    <h1>Border Radius Property</h1>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="thick">CSS Border Width</p>
</body>

</html>
