<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        /* Portrait orientation */
        
        @media (orientation: portrait) {
            .container {
                background-color: #b3ffcc;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Responsive Orientation Media Query Test</h2>
        <p>Rotate your device or resize your window to see the background color change.</p>
    </div>
</body>

</html>
