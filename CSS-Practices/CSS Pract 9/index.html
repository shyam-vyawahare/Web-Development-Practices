<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website using Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Responsive Website using Flexbox</h1>
    <!-- Basic Flexbox Container -->
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <!-- Responsive Flexbox Layout -->
    <div class="flex-container2">
        <div class="flex-item2">Item 1</div>
        <div class="flex-item2">Item 2</div>
        <div class="flex-item2">Item 3</div>
        <div class="flex-item2">Item 4</div>
    </div>

    <!-- Responsive Navigation Bar -->
    <div class="nav-container">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Contact</a>
    </div>

    <!-- Flexbox Grid Layout -->
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>

    <!-- Flexbox Layout with Media Queries -->
    <div class="flex-container3">
        <div class="flex-item3">Item 1</div>
        <div class="flex-item3">Item 2</div>
        <div class="flex-item3">Item 3</div>
        <div class="flex-item3">Item 4</div>
    </div>

    <!-- Complex Layout with Sidebar and Content -->
    <div class="complex-container">
        <div class="sidebar">Sidebar</div>
        <div class="content">Main Content Area</div>
    </div>

    <!-- Responsive Image with Flexbox -->
    <div class="image-container">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240826125944/Flutter_Change_Icon.png" alt="Placeholder Image">
    </div>
</body>

</html>
