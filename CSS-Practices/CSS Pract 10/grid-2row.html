<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 2 Row Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: auto auto;
            gap: 15px;
        }
        
        .grid-item {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Grid 2 Row Layout</h1>
    <div class="grid-container">
        <div class="grid-item">Row 1</div>
        <div class="grid-item">Row 2</div>
    </div>
</body>

</html>
