<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stacking Order</title>
    <style>
        .box {
            box-sizing: border-box;
            font-family: Arial;
            color: #eee;
            width: 125px;
            height: 125px;
            text-align: center;
        }
        
        .blue,
        .green {
            position: absolute;
        }
        
        .red {
            background: red;
        }
        
        .green {
            background: green;
            top: 100px;
            left: 40px;
        }
        
        .blue {
            background: blue;
            top: 120px;
            left: 80px;
        }
    </style>
</head>

<body>
    <h1>CSS Stacking Order</h1>
    <div class="box green">Positioned</div>
    <div class="box blue">Positioned</div>
    <div class="box red">Non-positioned</div>
</body>

</html>
