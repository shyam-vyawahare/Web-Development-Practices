<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>svg tag!</title>
</head>
<body>
  <h1>
    svg tag usage
  </h1>
  <!-- Save as demo.svg or paste into an HTML file -->
  <svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="400"
     viewBox="0 0 800 400"
     role="img" aria-label="Demo SVG: card, sun, and mountain scene">
  <defs>
    <!-- soft linear gradient for card background -->
    <linearGradient id="cardGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#f6fbff"/>
      <stop offset="1" stop-color="#e8f2ff"/>
    </linearGradient>

    <!-- radial gradient for sun -->
    <radialGradient id="sunGrad">
      <stop offset="0" stop-color="#fff27a"/>
      <stop offset="1" stop-color="#ffb347"/>
    </radialGradient>

    <style>
      .card { fill: url(#cardGrad); stroke:#d0e6ff; stroke-width:2; rx:18; ry:18; }
      .sun { fill: url(#sunGrad); filter: drop-shadow(0 6px 8px rgba(0,0,0,0.08)); }
      .mountain { fill:#2e7d32; stroke:#245c26; stroke-width:2; }
      .label { font-family: Inter, Arial, sans-serif; font-size:16px; fill:#0b3a66; }
      /* small animation: sun gently moves up and down */
      @keyframes bob {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
      }
      .sun-group { animation: bob 4s ease-in-out infinite; transform-origin: 150px 90px; }
    </style>
  </defs>

  <!-- Card background (rounded rectangle) -->
  <g transform="translate(40,40)">
    <rect class="card" x="0" y="0" width="720" height="320" rx="18" ry="18"/>
    <!-- Title inside card -->
    <text class="label" x="24" y="36">3-Month Roadmap â€” Demo Scene</text>

    <!-- Sun (circle) with subtle animation -->
    <g class="sun-group" transform="translate(120,70)">
      <circle class="sun" cx="30" cy="20" r="28" />
    </g>

    <!-- Mountain (path) -->
    <!-- simple triangular-ish mountain built with path -->
    <path class="mountain" d="M200,260 L300,120 L420,260 Z" />
    <!-- smaller mountain -->
    <path class="mountain" d="M420,260 L520,160 L600,260 Z" fill="#388e3c" stroke="#2b6f2b" />

    <!-- Ground line -->
    <rect x="40" y="260" width="640" height="40" fill="#c8f0d1" rx="6" ry="6"/>

    <!-- Small labels to identify elements -->
    <text class="label" x="95" y="140">Sun (circle)</text>
    <text class="label" x="260" y="200">Mountain (path)</text>
    <text class="label" x="24" y="300" font-size="12">Card (rounded rectangle)</text>
  </g>
</svg>
</body>
</html>
